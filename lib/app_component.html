<div *ngIf="isTempoary">

    <material-drawer  #drawer="drawer" [class.custom-width]="customWidth" [attr.end]="end ? '' : null" temporary overlay>
        <material-list *deferredContent>
            <div class="avatar">
                <img src="{{avatar}}">
            </div>
            <p class="avatar-title">{{title}}</p>
            <div class="chip-tag">
                <material-chip *ngFor="let chip of chips" [value]='chip' [removable]="removable"
                    [itemRenderer]='defaultItemRenderer' emphasis>
                </material-chip>
            </div>
            <div group>
                <material-select-item *ngFor='let item of drawerItems' (trigger)='toggleItem(item)' [selected]='drawerSelection.isSelected(item)'>
                    <material-list-item>
                        <material-icon icon="{{item.icon}}"></material-icon>{{item.title}}
                    </material-list-item>
                </material-select-item>
            </div>
            <div group>
                <span label>CopyRight © 2020 <br> Powered by AngularDart</span>
            </div>
        </material-list>
    </material-drawer>
    <div class="material-content">
        <header class="material-header shadow">
            <div class="material-header-row">
                <material-button icon class="material-drawer-button" (trigger)="drawer.toggle()">
                    <material-icon icon="menu"></material-icon>
                </material-button>
                <span class="material-header-title">{{title}}</span>
                <div class="material-spacer"></div>
                <nav class="material-navigation" *ngFor='let link of links'>
                    <a href="{{link.router}}" target="_blank">{{link.title}}</a>
                </nav>
            </div>
        </header>
        <div class="my-body">
            <router-outlet [routes] = "Routes.all"></router-outlet>
        </div>
    </div>
    
</div>
