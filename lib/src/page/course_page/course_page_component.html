<section>
    <div *ngFor="let tag of tagList">
        <h2 class="course-title">{{tag}}</h2>
        <div class="mdc-card mdc-card--outlined demo-size" *ngFor="let course of getEntityByTag(tag)">
            <div class="demo-card__primary">
                <a (click)="onWatch(course)" class="article-title">
                    {{course.title}}
                </a>
                <p class="metadata">
                    <a class="package-tag">
                        {{course.subTitle}}
                    </a>
                </p>
            </div>
            <div class="demo-card__secondary">
                {{course.introduce}}
            </div>
        </div>
    </div>
</section>
